<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
    <!-- <link rel="stylesheet" href="../shared/css/base.css" /> -->
    <script src="../3.1 React/react.js"></script>
    <script src="../3.1 React/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  </head>
  <body>

    <h1>from React.createClass</h1>
    <div id="container"></div>

    <script type="text/babel">

        var HelloComponent = React.createClass({
          render: function () {
            return(
              <h2>Hello world!</h2>
            );
          }
        });

        // function of what to display and where to display
        ReactDOM.render(
            <HelloComponent />,
            document.getElementById("container")
        );


    </script>

    <h1>for ES6</h1>
    <div id="container_2"></div>

    <script type="text/babel">

        class HelloComponent extends React.Component{
          render () {
            return(
              <h2>Hello world!</h2>
            );
          }
        }

        // function of what to display and where to display
        ReactDOM.render(
            <HelloComponent />,
            document.getElementById("container_2")
        );


    </script>

<h1>With property/input</h1>
<div id="container_3"></div>

<script type="text/babel">

    class HelloComponent extends React.Component{
      render () {
        return(
          <h2>Hello {this.props.name}!</h2>
        );
      }
    }

    // function of what to display and where to display
    ReactDOM.render(
        <HelloComponent name='Zoe'/>,
        document.getElementById("container_3")
    );

</script>

  </body>
</html>
