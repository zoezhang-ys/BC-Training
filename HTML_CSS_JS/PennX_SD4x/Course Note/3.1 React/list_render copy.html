<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
    <!-- <link rel="stylesheet" href="../shared/css/base.css" /> -->
    <script src="../3.1 React/react.js"></script>
    <script src="../3.1 React/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  </head>
  <body>

    
    <div id="container"></div>

    <script type="text/babel">
        const Welcome = (props) => (
            <h1>Hello, {props.name}</h1>
        )

        const App = () => (
            <div>
                <Welcome name="Sara"/>
                <Welcome name="Cahal"/>
                <Welcome name="Edite"/>
            </div>
        )

        ReactDOM.render(
            <App/>,
            document.getElementById('container')
        );
    </script>

</body>
</html>
